	<script type="text/javascript">
		function factorialRecursivo(n){
			if(n==0){
				return 1;
			}
			return (n* factorialRecursivo(n-1));
		}
		document.write(`El factorial de 4 usando recursividad es= ${factorialRecursivo(10)}<br>`);

		function factorialCiclos(n){
			
			resultado=1;
			for(i=1;i<=n;i++){
				resultado= resultado * i;
				document.write(`<br>${resultado}<br>`)
			}
			return resultado;
		}
		document.write(`El factorial de 4 usando ciclos es= ${factorialCiclos(10)}`);
