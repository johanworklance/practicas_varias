an mayor\u00eda de los casos los v\u00e9rtices son de cuantificaci\u00f3n finita. El n\u00famero de v\u00e9rtices que componen al grafo, son las que conocemos como orden. Existe tambi\u00e9n el concepto de grado que se corresponde al n\u00famero de arcos al que pertenecen de forma externa y en cuanto a las aristas tambi\u00e9n conseguimos el concepto de bucle que no es m\u00e1s que una arista relacionada de diversas formas con el mismo nodo.</p>", "tags": [], "objectType": "comment", "id": 979856, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/979856/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 16922}, {"name": "course_id", "value": 1469}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 979856}]}, "delete": {"url": "/comments/979856/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Juan Camilo Garc\u00eda Mesa", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2020-01-22T03:00:52.882147Z", "content": "\u00c1rboles para \u00e1rboles de decisi\u00f3n.", "tags": [], "objectType": "comment", "id": 939134, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/939134/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 16922}, {"name": "course_id", "value": 1469}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 939134}]}, "delete": {"url": "/comments/939134/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "arlex_ee10", "av  666821, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/666821/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 16922}, {"name": "course_id", "value": 1469}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 666821}]}, "delete": {"url": "/comments/666821/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Jecsham Castillo", "avatar": "https://static.platzi.com/media/avatars/avatars/jecsham_00455714-2a56-4444-a531-492a5f863eb6.png", "role": "Estudiante"}, "timestamp": "2019-06-18T00:42:18.160117Z", "content": "<p>Se dice uvee!! \ud83e\udd23 Un saludo, buen curso!</p>", "tags": [], "objectType": "comment", "id": 618947, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": "/comentario/618947/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 16922}, {"name": "course_id", "value": 1469}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 618947}]}, "delete": {"url": "/comments/618947/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "miguel-angel-baquero", "avatar": "https://static.platzi.com/media/avatars/avatars/miguel-angel-baquero_9c0890c2-b2b5-483e-a39c-7bf84fdb4047.jpg", "role": "Estudiante"}, "timestamp": "2019-05-22T01:16:32.491086Z", "content": "<p>El algoritmo Dijkstra es muy similar al concepto y al funcionamiento del protocolo de enrutamiento OSPF, inclusive tiene en cuenta los costos de cada enlace. Imagino que OSPF se basa originalmente en la idea de este algoritmo.</p>", "tags": [], "objectType": "comment", "id": 593716, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/593716/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 16922}, {"name": "course_id", "value": 1469}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 593716}]}, "delete": {"url": "/comments/593716/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Pablo Trinidad", "avatar": "https://static.platzi.com/media/avatars/avatars/pablotrinidad_240414bc-717c-485a-a7d3-4b314c682028.jpg", "role": "Estudiante"}, "timestamp": "2019-03-12T20:08:30.318127Z", "content": "<p>Teor\u00eda de grafos es un tema s\u00faper bonito en matem\u00e1ticas que vale mucho la pena estudiar ya que provee una nueva manera de modelar matem\u00e1ticamente problemas del d\u00eda a d\u00eda. Dicho lo anterior, dejo la definici\u00f3n formal de un \u00e1rbol y un grafo esperando que le despierte la curiosidad a alg\u00fan estudiante de \u00e9ste curso:</p>\n<ul>\n<li>\n<p>Formalmente un grafo G (gr\u00e1fica o graph) consiste en un conjunto finito no vac\u00edo <strong>V</strong> de objetos llamados v\u00e9rtices (nodos) y un conjunto <strong>E</strong>, posiblemente vac\u00edo, de subconjuntos de pares de <strong>V</strong> llamado aristas. Por lo tanto un grafo <strong>G</strong> es un par ordenado de conjuntos <strong>V</strong> y <strong>E</strong> que representan a sus v\u00e9rtices y aristas respectivamente y usualmente se escribe como <strong>G=(V,E)</strong>. En algunos casos se incluyen funciones disjuntas que agregan m\u00e1s informaci\u00f3n sobre las aristas, como menciona Ricardo, como pesos, propiedades o direcci\u00f3n.</p>\n</li>\n<li>\n<p>Se dice que una gr\u00e1fica G es un \u00e1rbol si es ac\u00edclica y conexa. Esto implica propiedades como que toda arista de un \u00e1rbol es un puente o que dan origen a teoremas como \u201cPara todo par de v\u00e9rtices u, v en V(T), donde T es un \u00e1rbol, existe un uv-camino en T que es \u00fanico\u201d y \u201cEn todo \u00e1rbol T, si <strong>n</strong> es el n\u00famero de v\u00e9rtices (\u00f3rden), entonces existen <strong>n-1</strong> aristas (tama\u00f1o) en T\u201d</p>\n</li>\n</ul>\n<p><strong>Links:</strong></p>\n<ul>\n<li><a href=\"https://en.wikipedia.org/wiki/Graph_(discrete_mathematics)\" rel=\"nofollow noopener\" target=\"_blank\">https://en.wikipedia.org/wiki/Graph_(discrete_mathematics)</a></li>\n<li><a href=\"https://en.wikipedia.org/wiki/Connectivity_%28graph_theory%29\" rel=\"nofollow noopener\" target=\"_blank\">https://en.wikipedia.org/wiki/Connectivity_(graph_theory)</a></li>\n<li><a href=\"https://en.wikipedia.org/wiki/Cycle_(graph_theory)\" rel=\"nofollow noopener\" target=\"_blank\">https://en.wikipedia.org/wiki/Cycle_(graph_theory)</a></li>\n</ul>\n<p>Saludos!</p>", "tags": [], "objectType": "comment", "id": 533555, "liked": false, "nLikes": 6, "nSubcards": 1, "detailUrl": "/comentario/533555/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Manuel Alejandro Aguilar T\u00e9llez Gir\u00f3n", "avatar": "https://static.platzi.com/media/avatars/avatars/FixingMind5_718d1934-849f-4c5d-a44b-e1c9f576b8bc.jpeg", "role": "Estudiante"}, "timestamp": "2019-06-10T22:54:43.144609Z", "content": "<p>Muchas gracias profe Pablo \ud83d\ude04</p>", "tags": [], "objectType": "comment", "id": 611474, "liked": false, "nLikes": 0, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/611474/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 16922}, {"name": "course_id", "value": 1469}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 533555}]}, "delete": {"url": "/comments/533555/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Juan David Castro", "avatar": "https://static.platzi.com/media/avatars/juandc_b862273e-9d6f-4627-93e3-855b5bdfca8c.jpg", "role": "Platzi Team"}, "timestamp": "2019-02-27T17:11:33.886794Z", "content": "<ul>\n<li>\ud83c\udf40 <strong>\u00c1rboles</strong>: Todas las partes nacen y tienen conexi\u00f3n (directa o indirecta) con un mismo tronco pap\u00e1 \ud83d\udc74\ud83d\udc75</li>\n<li>\ud83d\udd01 <strong>Grafos</strong>: Todas las partes pueden salir de donde sea y sin ninguna l\u00f3gica aparente. La \u00fanica regla es que todos deben tener al menos una conexi\u00f3n con alguna otra parte \ud83d\udca0\ud83d\udcab.</li>\n</ul>", "tags": [], "objectType": "comment", "id": 522623, "liked": false, "nLikes": 6, "nSubcards": 1, "detailUrl": "/comentario/522623/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Juan David Castro", "avatar": "https://static.platzi.com/media/avatars/juandc_b862273e-9d6f-4627-93e3-855b5bdfca8c.jpg", "role": "Platzi Team"}, "timestamp": "2019-02-27T17:16:28.365846Z", "content": "<ul>\n<li><a href=\"https://youtu.be/Es7HAzFsW1M\" rel=\"nofollow noopener\" target=\"_blank\">Qu\u00e9 es una red neuronal - Platzi Live</a></li>\n<li><a href=\"https://youtu.be/7ClLKBUvmRk\" rel=\"nofollow noopener\" target=\"_blank\">Todos podemos aprender Machine learning - Platzi Conf</a></li>\n</ul>", "tags": [], "objectType": "comment", "id": 522627, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": fa
